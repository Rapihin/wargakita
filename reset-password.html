<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atur Password Baru - WargaKita</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utilities.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-container">
             <a href="index.html" class="logo"><h1>WargaKita</h1></a>
        </div>
    </header>
    <main class="container auth-page-container">
        <section class="auth-container">
            <h2>Atur Password Baru</h2>
            <p class="text-small text-center" style="margin-bottom: 20px;">Masukkan password baru untuk akun Anda.</p>
            <form id="reset-password-form">
                <input type="hidden" id="reset-token" name="token" value="simulated_token_123">
                <div class="form-group">
                    <label for="new-password">Password Baru</label>
                    <input type="password" id="new-password" name="newPassword" required placeholder="Minimal 8 karakter">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Konfirmasi Password Baru</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required placeholder="Ulangi password baru">
                </div>
                <button type="submit" class="btn btn-primary btn-full-width">
                    Simpan Password Baru
                    <span class="spinner hidden"></span>
                </button>
            </form>
        </section>
    </main>
     <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 WargaKita</p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
