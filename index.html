<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk atau Daftar - WargaKita</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utilities.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/heroicons@2.1.3/24/outline/index.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/heroicons@2.1.3/24/solid/index.min.js"></script>

</head>
<body>
    <header class="main-header">
        <div class="container header-container">
             <a href="index.html" class="logo">
                <h1>WargaKita</h1>
             </a>
             <span class="tagline">Menghubungkan warga. Membangun lingkungan.</span>
        </div>
    </header>

    <main class="container auth-page-container">
        <section id="login-section" class="auth-container">
            <h2>Masuk ke Akun Anda</h2>
            <form id="login-form">
                 <div class="form-group">
                    <label for="login-email">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-input"><path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" /></svg>
                        Email/Kontak
                    </label>
                    <input type="email" id="login-email" name="email" required placeholder="Masukkan email Anda">
                 </div>
                 <div class="form-group">
                    <label for="login-password">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-input"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" /></svg>
                        Password
                    </label>
                    <input type="password" id="login-password" name="password" required placeholder="Masukkan password">
                    <div class="forgot-password-link">
                        <a href="forgot-password.html">Lupa Password?</a>
                    </div>
                 </div>
                 <button type="submit" class="btn btn-primary btn-full-width">
                     Masuk
                     <span class="spinner hidden"></span>
                 </button>
            </form>
            <p class="toggle-auth">Belum punya akun? <a href="#" id="show-register">Daftar di sini</a></p>
        </section>

        <section id="register-section" class="auth-container hidden">
             <h2>Buat Akun Baru</h2>
             <form id="register-form">
                 <div class="form-group">
                    <label for="register-name">Nama Lengkap</label>
                    <input type="text" id="register-name" name="name" required placeholder="Nama sesuai KTP/identitas">
                 </div>
                 <div class="form-group">
                    <label for="register-address">Alamat Lengkap (RT/RW/Kompleks)</label>
                    <input type="text" id="register-address" name="address" placeholder="Contoh: Jl. Merdeka No. 10, RT 01/RW 05, Kompleks ABC" required>
                 </div>
                 <div class="form-group">
                    <label for="register-contact">Email / No. Telepon Aktif</label>
                    <input type="text" id="register-contact" name="contact" required placeholder="Untuk verifikasi & komunikasi">
                 </div>
                 <div class="form-group">
                    <label for="register-password">Buat Password</label>
                    <input type="password" id="register-password" name="password" required placeholder="Minimal 8 karakter">
                 </div>
                 <div id="otp-section" class="form-group hidden">
                    <label for="otp-input">Kode Verifikasi (OTP)</label>
                    <input type="text" id="otp-input" name="otp" placeholder="Masukkan 6 digit kode">
                    <small>Kami telah mengirimkan kode OTP ke <span id="otp-destination"></span> (Simulasi).</small>
                 </div>
                 <button type="submit" class="btn btn-accent btn-full-width">
                     <span id="register-btn-text">Daftar & Verifikasi Alamat</span>
                     <span class="spinner hidden"></span>
                 </button>
             </form>
             <p class="toggle-auth">Sudah punya akun? <a href="#" id="show-login">Masuk di sini</a></p>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 WargaKita - Menghubungkan warga. Membangun lingkungan.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    </body>
</html>
