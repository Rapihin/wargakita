<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - WargaKita</title>
     <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utilities.css">
</head>
<body>
     <header class="main-header">
        <div class="container header-container">
             <a href="index.html" class="logo"><h1>WargaKita</h1></a>
        </div>
    </header>
     <main class="container auth-page-container">
         <section class="auth-container">
            <h2>Reset Password Anda</h2>
            <p class="text-small text-center" style="margin-bottom: 20px;">Masukkan email atau nomor kontak yang terhubung dengan akun Anda.</p>
            <form id="forgot-password-form">
                 <div class="form-group">
                    <label for="reset-contact">Email / No. Kontak</label>
                    <input type="text" id="reset-contact" name="contact" required placeholder="Masukkan email atau nomor kontak">
                 </div>
                 <button type="submit" class="btn btn-primary btn-full-width">
                     Kirim Instruksi Reset
                     <span class="spinner hidden"></span>
                 </button>
            </form>
            <p class="toggle-auth"><a href="index.html">Kembali ke Halaman Login</a></p>
        </section>
    </main>
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 WargaKita</p>
        </div>
    </footer>
     <script src="js/main.js"></script>
</body>
</html>
